<body>
<p><input type = "text" id="textbox1"></p>
<p><input type = "text" id="textbox2"></p>
<button onclick="login()">Login</button>
<button onclick="compare()">Compare</button>
<button onclick="showDirection()">Direction</button>
<p id="result"></p>
<script>
 //Exercise 9: Comments 
 
//Verifies that the user name and password from the text boxes are
//valid and logs in the user
function login() {
if (textbox1.value == "admin" && textbox2.value == "pass") {
	result.innerHTML = "Logged in";
	}
if (textbox1.value == "admin" && textbox2.value == "pass") {
	result.innerHTML = "Logged in";
	} else {
	result.innerHTML = "Incorrect username and password";
	}
 }


 
//Compares the lenth of text in textbox 1 and textbox 2. 
//Returns message stating which textbox is longer.
 function compare() {
	 if (textbox1.value.length > textbox2.value.length) {
		 result.innerHTML = "First is longer";
	 }
	 else if(textbox1.value.length < textbox2.value.length) {
		 result.innerHTML = "Second is longer";
	 }
	 else {
		 result.innerHTML = "Length is equal";
	 }

 }
 
 
 //Converts direction abbreviations into full word.
 
 function directionName(abbrev){
	 // Return the full name of North, South, East, or West, given
	 // the abbreviations n, s, e, w.
	 switch (abbrev) {
	 case "n":
	 return "North";
	 break;
	 case "s":
	 return "South";
	 break;
	 case "e":
	 return "East";
	 break;
	 case "w":
	 return "West";
	 break;
	 // Return the word "Somewhere" if no direction is written in text box.
	 default:
	 return "Somewhere";
	 }
	}
	
 // Forms statement of users direction.
 // Returns text stating direction. 
 function showDirection() {
	 result.innerHTML = "Go " + directionName(textbox1.value);
	}
 
</script>
