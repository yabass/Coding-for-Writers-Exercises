<!DOCTYPE HTML>
<html>
<body onload=" demoCollections()">

<div id="resultDiv"></div>

<script>

var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var course = {
		title: "English Literature",
		teacher: "Tom Hardy",
		numberStudents: 33,
		department: "English",
		credits: 5,
		graduate: false
}

function demoCollections() {
	var result = "";
	
	result += "<p>" + "First day: " + daysOfWeek[0] + "</p>";
	result += "<p>" + "Last day: " + daysOfWeek[6] + "</p>";
	
	for (var i = daysOfWeek.length - 1; i>= 0; i--) {
		result += "<p>" + daysOfWeek[i] + "</p>";
	
	}
	
	result += "<p>" + "Teacher: " + course.teacher + "</p>";
	result += "<p>" + "Total credits: " + course.numberStudents * course.credtis + "</p>";
	resultDiv.innerHTML = result;
}
</script>
</body>
</html>
