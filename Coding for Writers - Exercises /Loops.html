<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="demoLoop ()">

<p id="resultPar"></p>

<script>
function demoLoop () {
	var result = "";
	for (var i = 1; i <=100; i*=2) {
		result += "<p>" + i + "</p>";
	}
	resultPar.innerHTML = result;
}
</script>
</body>
</html>
